.cut-and-paste .page-img{height:219px;left:-159px;position:absolute;top:-35px;width:2618px} .description {

            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
            <script>
              "use strict";
              var tl=new TimelineLite,
                printTl=new TimelineLite({paused:!0}),
                bannerContainer=window.document.getElementById("container-dc"),
                cta=window.document.getElementById("cta"),
                ctaGlow=window.document.getElementById("cta-glow"),
                pageOffsetX=73,
                pageOffsetY=44;
              function handleHover(){
                bannerContainer.addEventListener("mouseenter",function(){
                  TweenMax.to(cta,.25,{scale:1.05,rotation:.01}),
                  TweenMax.to(ctaGlow,.25,{scale:1.05,rotation:.01,autoAlpha:.1})
                }),
                bannerContainer.addEventListener("mouseleave",function(){
                  TweenMax.to(cta,.25,{scale:1}),TweenMax.to(ctaGlow,.25,{scale:1,autoAlpha:0})
                })
              }
              function print(){
                return printTl.to("#page-1",.12,{yPercent:-93,autoAlpha:1,ease:Power1.easeIn},"+=0.25")
                .to("#page-1",.12,{yPercent:-85,ease:Power1.easeIn},"+=0.12")
                .to("#page-1",.5,{yPercent:0,rotation:-.25,ease:SlowMo.ease.config(.5,.2,!1)})
                .to("#page-2",.125,{yPercent:-7,autoAlpha:1,ease:Power1.easeIn},"+=0.24")
                .to("#page-2",.25,{yPercent:0,ease:SlowMo.ease.config(.5,.2,!1)})
                .to("#page-3",.1,{yPercent:-2,autoAlpha:1,ease:Power1.easeIn},"+=0.12")
                .to("#page-3",.2,{yPercent:0,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.1")
                .to("#page-4",.12,{yPercent:0,autoAlpha:1,rotation:-.25,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-5",.12,{yPercent:0,autoAlpha:1,rotation:.125,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-6",.12,{yPercent:0,autoAlpha:1,rotation:-.25,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-7",.12,{yPercent:0,autoAlpha:1,rotation:.25,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-8",.12,{yPercent:0,autoAlpha:1,rotation:-.5,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-9",.12,{yPercent:0,autoAlpha:1,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-10",.12,{yPercent:0,autoAlpha:1,rotation:.5,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.36")
                .to("#page-11",.12,{yPercent:0,autoAlpha:1,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.24")
                .to("#page-12",.12,{yPercent:0,autoAlpha:1,rotation:-.5,ease:Power2.easeIn},"+=0.12")
                .to("#page-13",.12,{yPercent:0,autoAlpha:1,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-14",.12,{yPercent:0,autoAlpha:1,rotation:.5,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-15",.12,{yPercent:0,autoAlpha:1,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to("#page-16",.12,{yPercent:0,autoAlpha:1,ease:Power2.easeIn},"+=0.12")
                .to("#page-17",.2,{yPercent:0,autoAlpha:1,ease:SlowMo.ease.config(.5,.2,!1)},"+=0.12")
                .to(["#page-0","#page-1","#page-2","#page-3","#page-4","#page-5","#page-6","#page-7","#page-8","#page-9","#page-10","#page-11","#page-12","#page-13","#page-14","#page-15","#page-16","#page-17"],.5,{rotation:0,ease:Power1.easeOut},"-=0.375")
                .to("#page-18",.125,{yPercent:-93,autoAlpha:1,ease:Power1.easeIn},"-=0.125")
                .to("#page-18",.125,{yPercent:-85,ease:Power1.easeIn},"+=0.125"),printTl}function startAnimation(){tl.addLabel("setup").set(["#page-5","#page-6","#page-7","#page-8","#page-9","#page-10","#page-11","#page-12","#page-13","#page-14","#page-15","#page-16","#page-17"],{yPercent:0,autoAlpha:0},"setup").set(["#page-2","#page-3"],{yPercent:-20,autoAlpha:0},"setup").set(["#page-0","#page-1","#page-4","#page-18","#page-19","#final-page"],{yPercent:-98},"setup").set([cta,ctaGlow],{transformOrigin:"66px 218px"},"setup").addLabel("frame01","setup")
                .to("#page-0",.12,{yPercent:-90,autoAlpha:1,ease:Power1.easeIn},"frame01")

                .to("#page-19",.5,{yPercent:0,ease:SlowMo.ease.config(.5,.2,!1)})

                .to("#final-page",.25,{yPercent:-85,ease:Power1.easeIn},"+=0.125")

                .set("#final-page",{zIndex:100}).addLabel("frame02")
                .set(["#page-1","#page-2","#page-3","#page-4","#page-5","#page-6","#page-7","#page-8","#page-9","#page-10","#page-11","#page-12","#page-13","#page-14","#page-15","#page-16","#page-17","#page-18","#page-19"],{autoAlpha:0},"frame02")
                .add(handleHover,"frame02")
                .to("#final-page",1,{x:-pageOffsetX,y:-pageOffsetY,width:"300px",height:"250px",ease:Power2.easeInOut,rotation:.01},"frame02")
                .to("#final-frame",1,{x:pageOffsetX,y:pageOffsetY,ease:Power2.easeInOut,rotation:.01},"frame02")
                .to('.description', 1, {
                    autoAlpha: 1, ease: Power2.easeOut
                }, '+=2.5')
              }
              function init(){bannerContainer.style.opacity=1,startAnimation()}window.onload=init</script></body></html>
